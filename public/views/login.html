<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <nav class="nav-login">
    <div class="text-center">
      <img class="logo" src="../assets/img/platanitos.png" alt="platanitos">
    </div>
  </nav>
  <form class="border">
    <figure class="text-center">
      <img class="avatar-platanitos" src="../assets/img-logueo/a-1.png" alt="a1">
    </figure>
    <h2 class="font-weight-bold">Ingresa a tu cuenta</h2>
    <div class="form-group">
      <label for="exampleInputEmail1" class="font-weight-bold">Correo electrónico</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingresa tu correo">

    </div>
    <div class="form-group">
      <div class="d-flex justify-content-between">
        <label for="exampleInputPassword1" class="font-weight-bold">Contraseña</label>
        <label for="exampleInputPassword1" class="text-green font-weight-bold">¿Olvidaste tu contraseña?</label>
      </div>
      <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
    </div>
    <button type="submit" class="btn btn-success btn-lg btn-block font-weight-bold">Ingresa a tu cuenta Platanitos</button>


  </form>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="../js/animacion.js"></script>
  <script src="../js/app.js"></script>


</body>

</html>
