<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logueo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header class="container">
        <figure class="platanitos">
            <img src="../assets/img/platanitos.png" alt="platanitos">
        </figure>
    </header>
    <main class="container">
        <section class="contenedor-logueo">
            <figure class="imagen">
                <img class="men" src="../assets/img-logueo/a-1.png" alt="a1">
            </figure>
            <aside class="contenedor-cuenta">
                <h2>Ingresa a tu cuenta</h2>
                <div class="cont-input">
                  <span>Correo electrónico</span> <br>
                  <input type="text" id="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Ingresa tu contraseña">
                </div>
                <div class="cont-input">
                  <span class="col-5">Contraseña</span> 
                  <span class="gren col-6">¿Olvidaste tu contraseña?</span>
                  <input type="password" id="password" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Ingresa tu contraseña">
                </div>
                <div class="cont-boton">
                <button type="button" class="btn boton">Ingresa a tu cuenta Platanitos</button>
               <!-- <button type="submit" class="boton">Ingresa a tu cuenta Platanitos</button>-->
               </div>
         </aside>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>
</html>
